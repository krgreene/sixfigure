<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <title>Six Figure Grid References</title>
    <link rel="icon" href="favicon.png" />

    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.7.1/firebase-app.js"></script>

    <script>
        $(document).ready(function() {
            $(function() { 
                $('#divContainer').draggable().resizable({aspectRatio:true})
            });        
        });
        
        const tdClick = (event) => {
            let target = event.target
            if (target.tagName === 'TD') {
                document.getElementById('displayText').innerHTML = "GRID: _ _" + target.cellIndex + "_ _" + (9-target.parentNode.rowIndex)
            }
        }
    </script>

    <script>
       
    </script>

    <style media="screen">
        body {
            background: paleturquoise url("st_lucy_map.jpg") no-repeat fixed center;
            background-size: 252vh;
        }
        #displayText {
            float: right;
            width: auto;
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            color: red;
            background-color: cyan;
            border: black 1px solid;
            border-radius: 5px;
        }
        #divContainer {
        	border:solid 1px red;
            width:220px; 
            height:220px; 
            padding:0px; 
            margin:0px; 
            font:13px Arial; 
            cursor:move; 
            float:left;
            position: absolute;
        }
        table {
        	width:100%; 
            height:100%;
            margin:0;
            padding:0;
            border-collapse:collapse;
        }
        tr {
            margin:0;
            padding:0;
        }
        td {
        	border:solid 1px red;
            margin:0;
            padding:0;
        }
    </style>
  </head>
  <body>
    <div id="wrapper">
        <span id="displayText"></span>
        <div id="divContainer"> 
             <table onclick=tdClick(event)>

        </div>
